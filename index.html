<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hover to show full image in slide</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>
		.hoverdiv{
			width: 200px;
			height: 200px;
			position: relative;
			overflow: hidden;
			cursor: pointer;
		}
		.hoverdiv img{
			max-width: 100%;
			position: absolute;
			left: 0;
			height: auto;
		}
	</style>

	<script>
		jQuery(document).ready(function() {
          
         	var divheight = jQuery(".hoverdiv").height();
			jQuery(".hoverdiv img").hover(function() {
              var objectheight = jQuery(this).height();
              var finalheight = objectheight - divheight;
			    jQuery(this).stop(true,true).animate({
			        marginTop: '-'+finalheight
			    }, 3000);
			},
			function() {
				jQuery(this).stop(true,true).animate({ marginTop: '0' }, 800);
			});
		}); 
	</script>
	
</head>
<body>
	
	<div class="hoverdiv">
		<img src="preview.jpg" alt="">
	</div>

</body>
</html>
